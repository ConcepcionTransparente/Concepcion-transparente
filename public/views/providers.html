<div class="row">
  <br><div class="divider"></div>
  <br>
  <p class="text">
    FALTA TEXTO
  </p>
  <h3>FALTA TÍTULO</h3>

</div>
<div class="row">
  <form>
    <input type="text" placeholder="Filtrar Categoria / Importe / Año" ng-model="searchPurchase">
    <!-- <button type="button" ng-csv="detail" csv-header="getHeader()" filename="detalle.csv">Export</button> -->
  </form>
  <div class="col s12 m4">
    <button type="button" ng-csv="getArrayProviders" csv-header="getHeader()" filename="Proveedores.csv" class="waves-effect  green lighten-1 waves-light btn">Exportar datos</button>
  </div>
  <!-- <input ng-model="searchText" placeholder="Buscar Proveedores..."> -->
  <table>
    <thead>
      <tr>
        <th>PROVEEDOR</th>
        <th>CUIT</th>
        <th>IMPORTE TOTAL</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in getArrayProviders | orderBy: 'nombre' | filter:searchPurchase | limitTo: paginationLimitP() ">
          <td>{{ x.nombre }}</td>
          <td>{{ x.cuit }}</td>
          <td>{{ x.importe | currency}}</td>
          <td><a  ui-sref="Detail({id: x.id})"><i class="fa fa-arrow-circle-o-right fa-2 " aria-hidden="true"></i></a></td>
        </tr>
      </tbody>
  </table>
  <div class="button-div">
    <button class="show-more-btn waves-effect  green lighten-1 waves-light btn" ng-show="hasMoreItemsToShowP()" ng-click="showMoreItemsP()">Ver más</button>
  </div>
</div>
