  <div class="article">
     <h3>Evolución del gasto en proveedores:</h3>
    <p class="text">
      En este apartado puedes analizar y comparar el presupuesto municipal en curso y la evolución del total de pagos a proveedores en un período determinado, por medio de un gráfico de lìneas.
    </p>

    <form ng-submit="submit()" data-ng-init="submit()">

        <div class="col s12 m4">

          <label for="inputCreated">Desde</label>
      <!--Docs Here>> http://krescruz.github.io/angular-materialize/#input-date -->

              format="mm/dd/yyyy"
              disable="disable"

              weekdays-short="{{ weekdaysShort }}"
              weekdays-letter="{{ weekdaysLetter }}"/>
            </div>


            <div class="col s12 m4">

              </div>
