<h3>Pago a Proveedores:</h3>
<form ng-submit="submit()" data-ng-init="submit()">
  <div class="row">
    <div class="col s12 m3">
      <datepicker ng-submit="submit()"  datepicker-show="{{ctrl.visibility}}">
        <input ng-model="bubblefilterini" type="text" class="angular-datepicker-input"/>
      </datepicker>
    </div>
    <div class="col s12 m3">
      <datepicker ng-submit="submit()" datepicker-show="{{ctrl.visibility}}">
        <input ng-model="bubblefilterfin" type="text" class="angular-datepicker-input"/>
      </datepicker>
    </div>
    <div class="col s12 m3">
      <div input-field>
          <select class="select" ng-model="searchPurchase" >
              <option value="undefined">TODAS LAS CATEGOR√çAS</option>
              <option ng-repeat="value in categories">{{value}}</option>
          </select>
      </div>
    </div>
    <div class="col s12 m3">
      <button type="submit" id="ranking_filter" value="add a new filter">Filtrar</button>
    </div>
  </div>
</form>

<div>
  <div id="bubbleChartFather">
    <div id="bubbleChart" class="svg-container" ></div>
    <div id="vis"></div>
  </div>
</div>
