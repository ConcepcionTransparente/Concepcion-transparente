<div class="row">
  <div class="col-md-12">
    <h2 class="h2-responsive">Total de órdenes de compra</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <form ng-submit="submit()" data-ng-init="submit()">
      <div style="padding: 0px;float:left;">
        <label for="purchaseFechaInicio">Desde

        <input input-date
          id="purchaseFechaInicio"
          ng-model="purchaseFechaInicio"
          type="text"
          max="{{ purchaseFechaInicioMaxDate }}"
          min="{{ fechaInicioDatos }}"
          format="dd/mm/yyyy"
          first-day="0"
          name="purchaseFechaInicio"
          disable="disable"
          today="today"
          clear="clear"
          close="close"
          container=""
          select-years="20"
          select-months="true"
          months-full="{{ month }}"
          months-short="{{ monthShort }}"
          weekdays-full="{{ weekdaysFull }}"
          weekdays-short="{{ weekdaysShort }}"
          weekdays-letter="{{ weekdaysLetter }}"
        /></label>
      </div>

      <div style="padding: 0px;float:left;">
        <label for="purchaseFechaFin">Hasta

        <input input-date
          id="purchaseFechaFin"
          ng-model="purchaseFechaFin"
          type="text"
          max="{{ purchaseFechaFinMaxDate }}"
          min="{{ fechaInicioDatos }}"
          format="dd/mm/yyyy"
          first-day="0"
          name="purchaseFechaFin"
          disable="disable"
          today="today"
          clear="clear"
          close="close"
          container=""
          select-years="20"
          select-months="true"
          months-full="{{ month }}"
          months-short="{{ monthShort }}"
          weekdays-full="{{ weekdaysFull }}"
          weekdays-short="{{ weekdaysShort }}"
          weekdays-letter="{{ weekdaysLetter }}"
        /></label>
      </div>

      <div style="padding: 0px;float:left;">
        <select ng-model="searchPurchase" class="select indigo lighten-1 btn btn-large">
          <option value="undefined" selected>TODOS LOS RUBROS</option>
          <option ng-repeat="value in categories | orderBy:'categories':true">{{value}}</option>
        </select>
      </div>

      <div style="margin-left: 10px;float:left;">
        <button
          type="submit"
          id="ranking_filter"
          class="waves-effect indigo lighten-1 waves-light btn btn-large">
          <i class="fas fa-filter"></i> Filtrar
        </button>
      </div>

      <div style="padding: 0px;float:left;">
        <button type="button" ng-csv="getArrayPU" csv-header="getHeader()" filename="Ordenes-Compra.csv" class="waves-effect indigo lighten-1 waves-light btn btn-large center-button">
          <i class="fas fa-cloud-download-alt"></i> Exportar
        </button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>FECHA</th>
          <th>PROVEEDOR</th>
          <th>REPARTICIÓN</th>
          <th>IMPORTE</th>
          <th>VER DETALLE</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in getArrayPU | orderBy:sortType:sortReverse  | limitTo: paginationLimit()">
          <td>{{ x.fecha | date:'MM/yyyy'}}</td>
          <td>{{ x.nombre }}</td>
          <td>{{ x.reparticion }}</td>
          <td>{{x.importe | currency}}</td>
          <td>
            <a ui-sref="Detail({id: x.id})" target="_blank">
              <i class="fas fa-search-plus fa-2x"></i>
            </a>
          </td>
          <td style="display:none;">{{ x.anio }}</td>
        </tr>
      </tbody>
    </table>

    <div class="button-div">
      <button class="show-more-btn waves-effect indigo lighten-3 waves-light btn btn-large center-button" ng-show="hasMoreItemsToShow()" ng-click="showMoreItems()">
        <i class="far fa-plus-square"></i> Ver más
      </button>
    </div>
  </div>
</div>
