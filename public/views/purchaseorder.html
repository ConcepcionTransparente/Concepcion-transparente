  <div class="row">
    <br><div class="divider"></div>
    <h3>Total de órdenes de compra </h3>
  </div>
  <div class="row">
  <form ng-submit="submit()" data-ng-init="submit()">
      <div class="col s12 m3">
        <!-- <datepicker ng-submit="submit()" datepicker-show="{{ctrl.visibility}}">
          <input ng-model="purchasefilterini" type="text" class="angular-datepicker-input"/>
        </datepicker> -->
        <!-- <input type="date" name="name" ng-model="purchasefilterini"> -->
        <label for="inputCreated">Desde</label>
<!--Docs Here>> http://krescruz.github.io/angular-materialize/#input-date -->
  <input input-date
      type="text"
      name="created"
      id="inputCreated"
      ng-model="purchasefilterini"
      container=""
      format="mm/dd/yyyy"
      disable="disable"
      today="Hoy"
      first-day="1"
      clear="Limpiar"
      close="Cerrar"
       months-full="{{ month }}"
      months-short="{{ monthShort }}"
      weekdays-full="{{ weekdaysFull }}"
      weekdays-short="{{ weekdaysShort }}"
      weekdays-letter="{{ weekdaysLetter }}"/>

      </div>

      <div class="col s12 m3">
        <!-- <datepicker ng-submit="submit()" datepicker-show="{{ctrl.visibility}}">
          <input ng-model="purchasefilterfin" type="text" class="angular-datepicker-input"/>
        </datepicker> -->
        <!-- <input type="date" name="name" ng-model="purchasefilterfin"> -->
        <label for="inputCreated">Hasta</label>
<!--Docs Here>> http://krescruz.github.io/angular-materialize/#input-date -->
  <input input-date
      type="text"
      name="created"
      id="inputCreated"
      ng-model="purchasefilterfin"
      container=""
      format="mm/dd/yyyy"
      disable="disable"
      today="Hoy"
      first-day="1"
      clear="Limpiar"
      close="Cerrar"
       months-full="{{ month }}"
      months-short="{{ monthShort }}"
      weekdays-full="{{ weekdaysFull }}"
      weekdays-short="{{ weekdaysShort }}"
      weekdays-letter="{{ weekdaysLetter }}"/>

      </div>
      <div class="col s12 m3">
        <select ng-model="searchPurchase" class="select  green lighten-1  btn">
          <option value="undefined" selected>TODOS LOS RUBROS</option>
          <option ng-repeat="value in categories | orderBy:'categories':true">{{value}}</option>
        </select>
      </div>
      <!-- <div class="col s12 m3">
        <button type="submit" id="ranking_filter" value="add a new filter">Filtrar</button>
      </div> -->
      <div class="col s12 m3">
        <button type="submit" id="ranking_filter" class="waves-effect  green lighten-1 waves-light btn"><i class="material-icons left">search</i>Filtrar</button>
      </div>

    </form>
  </div>

  <div class="row" >
      <button type="button" ng-csv="getArrayPU" csv-header="getHeader()" filename="Ordenes-Compra.csv" class="waves-effect  lime  lighten-1 waves-light btn center-button"> <i class="fa fa-download material-icons left" aria-hidden="true"></i>Exportar </button>
  </div>

<div class="row">
  <table>
    <thead>
      <tr>
        <th>
          FECHA
        </th>
        <th>
          PROVEEDOR
        </th>
        <th>
          REPARTICIÓN
        </th>
        <th>
          IMPORTE
        </th>
        <th>
          VER DETALLE
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in getArrayPU | orderBy:sortType:sortReverse  | limitTo: paginationLimit()">
        <td>{{ x.fecha | date:'MM/yyyy'}}</td>

        <td>{{ x.nombre }}</td>
        <td>{{ x.reparticion }}</td>
        <td>{{x.importe | currency}}</td>
        <!-- <td><a  ui-sref="Detail({id: x.id})" ><i class="fa fa-arrow-circle-o-right fa-2 " aria-hidden="true"></i></a></td> -->
        <td><a  ui-sref="Detail({id: x.id})" target="_blank"><i class="fa fa-arrow-circle-o-right fa-2 " aria-hidden="true"></i></a></td>
        <td style="display:none;">{{ x.anio}}</td>
      </tr>
    </tbody>
  </table>
  <div class="button-div">
    <button class="light-green lighten-3 show-more-btn waves-effect  light-green lighten-3 waves-light btn center-button" ng-show="hasMoreItemsToShow()" ng-click="showMoreItems()"> <i class="fa fa-ellipsis-h material-icons left" aria-hidden="true"></i>Ver más</button>
  </div>
</div>

</div>
