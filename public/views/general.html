<br><div class="divider"></div>
<div class="general-data" ng-cloak>
  <div class="row">
    <h3>Actualmente la Municipalidad de Concepción del Uruguay informa en su sitio:</h3>
  </div>
  <div class="row">
    <form ng-submit="submit()" data-ng-init="submit()">
        <div class="col s12 m4">Desde:
          <datepicker ng-submit="submit()" datepicker-show="{{ctrl.visibility}}">
            <input ng-model="generalfilterini" type="text" class="angular-datepicker-input"/>
          </datepicker>
        </div>
        <div class="col s12 m4">Hasta:
          <datepicker ng-submit="submit()" datepicker-show="{{ctrl.visibility}}">
            <input ng-model="generalfilterfin" type="text" class="angular-datepicker-input"/>
          </datepicker>
        </div>
        <div class="col s12 m2">
          <button type="submit" id="ranking_filter" value="add a new filter">Filtrar</button>
        </div>
        <div class="col s12 m2">
          <button type="button" ng-csv="csv" filename="Datos-generales.csv">Exportar datos</button>
        </div>
    </form>
  </div>
  <div class="row">
    <div class="col s12 m4 border-right">
      <p>TOTAL DE ORDENES DE COMPRA POR:<br><br><br><span>
       {{totalimport.import |currency}}
      </span></p>
    </div>
    <div class="col s12 m4 border-right">
      <p>CANTIDAD DE PROVEEDORES:<br><br><br><span>
         {{totalproviders.length}}
      </span></p>
    </div>
    <div class="col s12 m4">
      <p>CANTIDAD DE ORDENES DE COMPRAS:<br><br><br><span>
        {{totalorders}}
      </span></p>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m8">

    </div>
    <div class="col s12 m4">
    </div>
  </div>
