<div class="row">
  <div class="col-md-12">
  <h2 class="h2-responsive">Ranking de proveedores</h2>
  <p class="lead">
    Para conocer el ranking de proveedores tan solo selecciona el período de búsqueda
    y los datos se mostrarán en la tabla, ordenados de mayor a menor.
  </p>

  <form ng-submit="submit()" data-ng-init="submit()">
    <div class="col-md-12">
      <div style="padding: 0px;float:left;">
        <label for="rankingFechaInicio">Desde
        <input input-date
          id="rankingFechaInicio"
          ng-model="rankingFechaInicio"
          type="text"
          max="{{ rankingFechaInicioMaxDate }}"
          min="{{ fechaInicioDatos }}"
          format="dd/mm/yyyy"
          first-day="0"
          name="rankingFechaInicio"
          disable="disable"
          today="today"
          clear="clear"
          close="close"
          container=""
          select-years="20"
          select-months="true"
          months-full="{{ month }}"
          months-short="{{ monthShort }}"
          weekdays-full="{{ weekdaysFull }}"
          weekdays-short="{{ weekdaysShort }}"
          weekdays-letter="{{ weekdaysLetter }}"
        /></label>
      </div>

      <div style="padding: 0px;float:left;">
        <label for="rankingFechaFin">Hasta
        <input input-date
          id="rankingFechaFin"
          ng-model="rankingFechaFin"
          type="text"
          max="{{ rankingFechaFinMaxDate }}"
          min="{{ fechaInicioDatos }}"
          format="dd/mm/yyyy"
          first-day="0"
          name="rankingFechaFin"
          disable="disable"
          today="today"
          clear="clear"
          close="close"
          container=""
          select-years="20"
          select-months="true"
          months-full="{{ month }}"
          months-short="{{ monthShort }}"
          weekdays-full="{{ weekdaysFull }}"
          weekdays-short="{{ weekdaysShort }}"
          weekdays-letter="{{ weekdaysLetter }}"
        /></label>
      </div>

      <div style="padding: 0px;float:left;">
        <button type="submit" id="ranking_filter" class="waves-effect indigo lighten-1 waves-light btn btn-large">
          <i class="fas fa-filter"></i> Filtrar
        </button>
      </div>

      <div style="padding: 0px;float:left;">
        <button type="button" ng-csv="getArray" csv-header="getHeader()" filename="Ranking.csv" class="waves-effect indigo lighten-1 waves-light btn btn-large center-button">
          <i class="fas fa-cloud-download-alt"></i> Exportar
        </button>
      </div>
    </div>
  </form>
</div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>PROVEEDOR</th>
          <th>CUIT</th>
          <th>IMPORTE TOTAL</th>
          <th>VER DETALLE</th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in getArray">
            <td>{{ x.nombre }}</td>
            <td>{{ x.cuit }}</td>
            <td>{{ x.importe | currency}}</td>
            <td>
              <a ui-sref="Detail({id: x.id})" target="_blank">
                <i class="fas fa-search-plus fa-2x"></i>
              </a>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
