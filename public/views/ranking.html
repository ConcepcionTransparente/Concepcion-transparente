<div class="row">
  <br><div class="divider"></div>
  <h3>Ranking de proveedores</h3>
  <form ng-submit="submit()" data-ng-init="submit()">
      <div class="col s12 m4">Desde:
        <!-- <datepicker ng-submit="submit()"  datepicker-show="{{ctrl.visibility}}">
          <input ng-model="rankingFilterini" type="text" class="angular-datepicker-input"/>
        </datepicker> -->
        <input type="date" name="name" ng-model="rankingFilterini">

      </div>
      <div class="col s12 m4">Hasta:
        <!-- <datepicker ng-submit="submit()" datepicker-show="{{ctrl.visibility}}">
          <input ng-model="rankingFilterfin" type="text" class="angular-datepicker-input"/>
        </datepicker> -->
        <input type="date" name="name" ng-model="rankingFilterfin">

      </div>
      <div class="col s12 m2">
        <button type="submit" id="ranking_filter" value="add a new filter">Filtrar</button>
      </div>
      <div class="col s12 m2">
        <button type="button" ng-csv="getArray" csv-header="getHeader()" filename="Ranking.csv">Exportar datos</button>
      </div>
  </form>
</div>
<div class="row">
  <table>
    <thead>
      <tr>
        <th>PROVEEDOR</th>
        <th>CUIT</th>
        <th>IMPORTE TOTAL</th>
        <th>DETALLE</th>
      </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in getArray">
          <td>{{ x.nombre }}</td>
          <td>{{ x.cuit }}</td>
          <td>{{ x.importe | currency}}</td>
          <td><a  ui-sref="Detail({id: x.id})">Ver detalle</a></td>
        </tr>
      </tbody>
  </table>
</div>



  <!-- Sharingbutton Facebook -->
  <div class="row">
    <a class="resp-sharing-button__link" style="float:right;margin:none" aria-label="Share on Facebook"
     socialshare
     socialshare-url="http://dcu.herokuapp.com"
     socialshare-redirect-uri="http://facebook.com"
     socialshare-provider="facebook"
     socialshare-type="feed"
     socialshare-via="180018385783180"
     socialshare-text="RANKING DE PROVEEDORES entre {{rankingFilterini | date: 'dd-MM-yyyy'}} y {{rankingFilterfin | date: 'dd-MM-yyyy'}}"
     socialshare-description="1){{getArray[0].nombre}} ({{getArray[0].importe | currency}}),
     2){{getArray[1].nombre}} ({{getArray[1].importe | currency}}),
     3){{getArray[2].nombre}} ({{getArray[2].importe | currency}}),
     4){{getArray[3].nombre}} ({{getArray[3].importe | currency}})
     3){{getArray[4].nombre}} ({{getArray[4].importe | currency}}),
     3){{getArray[5].nombre}} ({{getArray[5].importe | currency}}),
     3){{getArray[6].nombre}} ({{getArray[6].importe | currency}}),"
     socialshare-popup-height="300"
     socialshare-popup-width="400"
     socialshare-trigger="click">
     <div class="resp-sharing-button resp-sharing-button--facebook resp-sharing-button--large">
       <div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solidcircle">
     </div>Compartir en Facebook</div>
   </a>
  </div>
