<div class="row">
  <br><div class="divider"></div>
  <br>
  <p class="text">
    Para conocer el ranking de proveedores de obra pública tan solo selecciona el período de búsqueda y los datos se mostrarán en la tabla, ordenados de mayor a menor.
  </p>
  <h3>Ranking de proveedores</h3>
  <form ng-submit="submit()" data-ng-init="submit()">
      <div class="col s12 m4">
        <!-- <datepicker ng-submit="submit()"  datepicker-show="{{ctrl.visibility}}">
          <input ng-model="rankingFilterini" type="text" class="angular-datepicker-input"/>
        </datepicker> -->
        <!-- <input type="date" name="name" ng-model="rankingFilterini"> -->


        <label for="inputCreated">Desde</label>
<!--Docs Here>> http://krescruz.github.io/angular-materialize/#input-date -->
  <input input-date
      type="text"
      name="created"
      id="inputCreated"
      ng-model="rankingFilterini"
      container=""
      format="mm/dd/yyyy"
      disable="disable"
      today="Hoy"
      first-day="1"
      clear="Limpiar"
      close="Cerrar"
       months-full="{{ month }}"
      months-short="{{ monthShort }}"
      weekdays-full="{{ weekdaysFull }}"
      weekdays-short="{{ weekdaysShort }}"
      weekdays-letter="{{ weekdaysLetter }}"/>


      </div>
      <div class="col s12 m4">
        <!-- <datepicker ng-submit="submit()" datepicker-show="{{ctrl.visibility}}">
          <input ng-model="rankingFilterfin" type="text" class="angular-datepicker-input"/>
        </datepicker> -->
        <!-- <input type="date" name="name" ng-model="rankingFilterfin"> -->
        <label for="inputCreated">Hasta</label>
<!--Docs Here>> http://krescruz.github.io/angular-materialize/#input-date -->
  <input input-date
      type="text"
      name="created"
      id="inputCreated"
      ng-model="rankingFilterfin"
      container=""
      format="mm/dd/yyyy"
      disable="disable"
      today="Hoy"
      first-day="1"
      clear="Limpiar"
      close="Cerrar"
       months-full="{{ month }}"
      months-short="{{ monthShort }}"
      weekdays-full="{{ weekdaysFull }}"
      weekdays-short="{{ weekdaysShort }}"
      weekdays-letter="{{ weekdaysLetter }}"/>

      </div>
      <!-- <div class="col s12 m2">
        <button type="submit" id="ranking_filter" value="add a new filter">Filtrar</button>
      </div> -->
      <div class="col s12 m4">
        <button type="submit" id="ranking_filter" class="waves-effect  green lighten-1 waves-light btn"><i class="material-icons left">search</i>Filtrar</button>
      </div>
      <!-- <div class="col s12 m2">
        <button type="button" ng-csv="getArray" csv-header="getHeader()" filename="Ranking.csv">Exportar datos</button>
      </div> -->

  </form>
</div>
<div class="row">
    <button type="button" ng-csv="getArray" csv-header="getHeader()" filename="Ranking.csv" class="waves-effect  lime  lighten-1 waves-light btn center-button"> <i class="fa fa-download material-icons left" aria-hidden="true"></i>Exportar </button>
</div>
<div class="row">
  <table>
    <thead>
      <tr>
        <th>PROVEEDOR</th>
        <th>CUIT</th>
        <th>IMPORTE TOTAL</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in getArray">
          <td>{{ x.nombre }}</td>
          <td>{{ x.cuit }}</td>
          <td>{{ x.importe | currency}}</td>
           <td><a  ui-sref="Detail({id: x.id})"><i class="fa fa-arrow-circle-o-right fa-2 " aria-hidden="true"></i></a></td>
        </tr>
      </tbody>
  </table>
</div>
