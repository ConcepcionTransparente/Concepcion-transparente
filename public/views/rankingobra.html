
  <div class="row">
    <div class="col-md-12">
      <h2 class="h2-responsive">Ranking de Obra pública</h2>
      <p class="lead">Para conocer el ranking de obra pública selecciona el período de búsqueda y los datos se mostrarán en la tabla, ordenados de mayor a menor.</p>
    </div>

    <div class="col-md-12">
      <form ng-submit="submit()" data-ng-init="submit()">
        <div style="padding:0px; float:left;">
          <label for="rankingObraFechaInicio" class="black-text">Desde</label>
          <input input-date
            id="rankingObraFechaInicio"
            ng-model="rankingObraFechaInicio"
            type="text"
            max="{{ rankingObraFechaInicioMaxDate }}"
            min="{{ fechaInicioDatos }}"
            format="dd/mm/yyyy"
            first-day="0"
            name="rankingObraFechaInicio"
            disable="disable"
            today="today"
            clear="clear"
            close="close"
            container=""
            select-years="20"
            select-months="true"
            months-full="{{ month }}"
            months-short="{{ monthShort }}"
            weekdays-full="{{ weekdaysFull }}"
            weekdays-short="{{ weekdaysShort }}"
            weekdays-letter="{{ weekdaysLetter }}"
          />
        </div>

        <div style="padding:0px; float:left;">
          <label for="rankingObraFechaFin" class="black-text">Hasta</label>
          <input input-date
            id="rankingObraFechaFin"
            ng-model="rankingObraFechaFin"
            type="text"
            max="{{ rankingObraFechaInicioMaxDate }}"
            min="{{ fechaInicioDatos }}"
            format="dd/mm/yyyy"
            first-day="0"
            name="rankingObraFechaFin"
            disable="disable"
            today="todat"
            clear="clear"
            close="close"
            container=""
            select-years="20"
            select-months="true"
            months-full="{{ month }}"
            months-short="{{ monthShort }}"
            weekdays-full="{{ weekdaysFull }}"
            weekdays-short="{{ weekdaysShort }}"
            weekdays-letter="{{ weekdaysLetter }}"
          />
        </div>

        <div style="padding:0px; float:left;">
          <button type="submit" id="ranking_filter" class="waves-effect indigo lighten-1 waves-light btn btn-large">
            <i class="fas fa-filter"></i> Filtrar
          </button>
        </div>

        <div style="padding:0px; float:left;">
          <button type="button" ng-csv="getArrayOP" csv-header="getHeader()" filename="ObraPublica.csv" class="waves-effect indigo lighten-1 waves-light btn btn-large center-button">
            <i class="fas fa-cloud-download-alt"></i> Exportar
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>PROVEEDOR</th>
            <th>CUIT</th>
            <th>IMPORTE TOTAL</th>
            <th>VER DETALLE</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in getArrayOP">
            <td>{{ x.nombre }}</td>
            <td>{{ x.cuit }}</td>
            <td>{{ x.importe | currency}}</td>
            <td>
              <a
                ui-sref="Detail({id: x.id})"
                target="_blank"
              >
                <i class="fas fa-search-plus fa-2x"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
