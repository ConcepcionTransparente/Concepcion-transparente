<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CONCEPCIÓN TRANSPARENTE</title>
    <style media="screen">
        .outer {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
        }

        .middle {
            display: table-cell;
            vertical-align: middle;
        }

        .inner {
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="outer">
        <div class="middle">
            <div class="inner">

                <h1>CONCEPCIÓN TRANSPARENTE</h1>

                <h2>Estamos mejorando el sitio. Muy pronto estará en línea nuevamente</h2>

            </div>
        </div>
    </div>
</body>

</html>
